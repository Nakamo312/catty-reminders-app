name: CI

on:
  push:
    branches: [docker-compose, main]
  pull_request:
    branches: [docker-compose, main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: mypass
          MYSQL_DATABASE: catty_reminders
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Wait for MySQL to be ready
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client
        while ! mysqladmin ping -h"127.0.0.1" -P3306 -uroot -pmypass --silent; do
          sleep 1
        done
        echo "MySQL is ready!"

    - name: Initialize test database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -pmypass -e "CREATE DATABASE IF NOT EXISTS catty_reminders;"
        mysql -h 127.0.0.1 -P 3306 -u root -pmypass catty_reminders < db/init.sql

    - name: Run test.sh
      run: |
        chmod +x test.sh
        ./test.sh

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t catty-app:latest .

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'  
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to GitHub Container Registry
      if: github.event_name != 'pull_request'
      run: |
        docker tag catty-app:latest ghcr.io/nakamo312/catty-reminders-app:latest
        docker tag catty-app:latest ghcr.io/nakamo312/catty-reminders-app:${{ github.sha }}
        docker push ghcr.io/nakamo312/catty-reminders-app:latest
        docker push ghcr.io/nakamo312/catty-reminders-app:${{ github.sha }}
