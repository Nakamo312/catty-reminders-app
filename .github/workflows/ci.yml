name: CI

on:
  push:
    branches: [docker]
  pull_request:
    branches: [docker]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run test.sh
      run: |
        chmod +x test.sh
        ./test.sh

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Lint Dockerfile
      run: |
        docker run --rm -i hadolint/hadolint < Dockerfile
      continue-on-error: true

    - name: Build Docker image
      run: |
        docker build -t catty-reminders-app:latest .
        docker tag catty-reminders-app:latest catty-reminders-app:${{ github.sha }}
        docker tag catty-reminders-app:latest catty-reminders-app:${{ github.ref_name }}
        

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'  
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to GitHub Container Registry
      if: github.event_name != 'pull_request'
      run: |
        docker tag catty-reminders-app:latest ghcr.io/${{ github.repository }}:latest
        docker tag catty-reminders-app:${{ github.sha }} ghcr.io/${{ github.repository }}:${{ github.sha }}
        docker tag catty-reminders-app:${{ github.ref_name }} ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        
        docker push ghcr.io/${{ github.repository }}:latest
        docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
        docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}