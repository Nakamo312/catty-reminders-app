name: Deploy with Docker Compose

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy with Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: course.prafdin.ru
        port: 2436
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script_stop: true
        timeout: 60s
        script: |
          set -e  
         
          cd ~/tmp/catty-reminders-app 
          
          git pull origin docker-compose  
          
          docker-compose pull
          
          docker-compose up -d
          
          sleep 30
          
          docker-compose ps
