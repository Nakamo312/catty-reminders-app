name: Deploy

on:
  release:
    types: [published]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy Docker container to VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: course.prafdin.ru
        port: 2436
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ğŸš€ Starting Docker deployment..."
          
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "ğŸ”„ Stopping old container..."
          docker stop catty-app || true
          docker rm catty-app || true
          
          echo "ğŸ“¥ Pulling latest image from CI..."
          docker pull ghcr.io/nakamo312/catty-reminders-app:latest
          
          echo "ğŸ³ Starting new container..."
          docker run -d \
            --name catty-app \
            --restart unless-stopped \
            -p 8181:8181 \
            -e ENVIRONMENT=production \
            ghcr.io/nakamo312/catty-reminders-app:latest
          
          docker ps --filter "name=catty-app"
          
          echo "ğŸ” Testing application health..."
          if curl -f http://localhost:8181; then
            echo "âœ… Application is healthy!"
          else
            echo "âš ï¸ Application is starting..."
          fi
          
          echo "ğŸ‰ Docker deployment completed!"
          echo "ğŸŒ Application available at: http://app.shehmatov.course.prafdin.ru"