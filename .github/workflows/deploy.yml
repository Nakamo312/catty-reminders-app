name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [docker]
  release:
    types: [published]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'release' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy Docker container to VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: course.prafdin.ru
        port: 2436
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "üöÄ Starting Docker deployment..."
          
          # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
          echo "üîÑ Stopping old container..."
          docker stop catty-app || true
          docker rm catty-app || true
          
          # Pull –Ω–æ–≤–æ–≥–æ –æ–±—Ä–∞–∑–∞ –∏–∑ CI –ø–∞–π–ø–ª–∞–π–Ω–∞
          echo "üì• Pulling latest image from CI..."
          docker pull ghcr.io/nakamo312/catty-reminders-app:latest
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∞–≤—Ç–æ-—Ä–µ—Å—Ç–∞—Ä—Ç–æ–º
          echo "üê≥ Starting new container..."
          docker run -d \
            --name catty-app \
            --restart unless-stopped \
            -p 8181:8181 \
            -e ENVIRONMENT=production \
            ghcr.io/nakamo312/catty-reminders-app:latest
          
          # –ñ–¥–µ–º –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–ø—É—Å–∫
          echo "‚è≥ Waiting for container to start..."
          sleep 10
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
          echo "üìä Container status:"
          docker ps --filter "name=catty-app"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–≤–µ—á–∞–µ—Ç
          echo "üîç Testing application health..."
          if curl -f http://localhost:8181; then
            echo "‚úÖ Application is healthy!"
          else
            echo "‚ö†Ô∏è Application is starting..."
          fi
          
          echo "üéâ Docker deployment completed!"
          echo "üåê Application available at: http://app.shehmatov.course.prafdin.ru"